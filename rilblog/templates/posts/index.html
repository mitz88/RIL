{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class="collection">
  {% for post in posts %}
    <li class="collection-item"><a href="/posts/details/{{post.id}}/">{{post.title}}</a></li> 
    <!--This /posts/details/{{post.id}}/ creates a link for the next click on each post, {{post.id}} is always
     contained in the data coming from the database so it is put here like this way to send a url having
      the id itself of the post required -->
  {% endfor %}
</ul>
{% endblock %}
